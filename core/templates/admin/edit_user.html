{% extends "base.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<h2>Edit User</h2>

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label>Username:</label>
        <input type="text" name="username" value="{{ user_obj.username }}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Password (leave blank to keep current):</label>
        <input type="password" name="password" class="form-control">
    </div>

    <div class="mb-3">
        <label>Role:</label>
        <select name="role" class="form-control">
            {% for r in roles %}
                <option value="{{ r }}" {% if r == user_obj.role %}selected{% endif %}>{{ r|capfirst }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-success">ğŸ’¾ Save Changes</button>
    <a href="{% url 'manage_users' %}" class="btn btn-secondary">â¬…ï¸ Back</a>
</form>
{% endblock %}
