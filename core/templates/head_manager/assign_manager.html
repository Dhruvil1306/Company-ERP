{% extends "base.html" %}
{% block title %}Assign Manager{% endblock %}

{% block content %}
<h2>Assign Manager to Team</h2>

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label>Select Team:</label>
        <select name="team" class="form-control" required>
            {% for team in teams %}
                <option value="{{ team.id }}">{{ team.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label>Select Managers:</label>
        <select name="managers" class="form-control" multiple required>
            {% for manager in managers %}
                <option value="{{ manager.id }}">{{ manager.username }} ({{ manager.first_name }} {{ manager.last_name }})</option>
            {% endfor %}
        </select>
        <small>Hold Ctrl (Windows) or Cmd (Mac) to select multiple managers.</small>
    </div>

    <button type="submit" class="btn btn-success">ðŸ’¾ Assign</button>
</form>
{% endblock %}
